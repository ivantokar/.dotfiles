# Control key (C-s)
unbind C-s
set -g prefix C-s
unbind C-b

# Reload TMUX configuration
bind r source-file ~/.dotfiles/.config/tmux/tmux.conf \; display "Reloaded TMUX"

set -g mouse on

# start with window number 1
set -g base-index 1

# renumber windows on window close
set -g renumber-windows on

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim movement
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'dracula/tmux'

# theme settings
# set -g @dracula-plugins "cpu-usage battery time"
# set -g @dracula-time-colors "dark_gray white"
# set -g @dracula-cpu-usage-colors "dark_gray white"
# set -g @dracula-battery-colors "dark_gray white"
# set -g @dracula-cpu-usage-label " CPU"
# set -g @dracula-battery-label "󱊦"

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.dotfiles/.config/tmux/plugins/tpm/tpm'
