# Control key (C-s)
unbind C-s
set -g prefix C-s
unbind C-b
set -g mouse on

# Start with window number 1
set -g base-index 1

# Renumber windows on window close
set -g renumber-windows on

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim movement
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Status line
set -g status-interval 5
set -g status-position top
set -g status-style bg=black,fg=white
set -g window-status-format "#[fg=green] #I"
set -g window-status-current-format "#[fg=blue] #I"
set -g status-left "#[fg=default] #S:"
set -g status-right "#[fg=blue]󱊦 #[fg=default]#(~/.config/tmux/battery_status.sh) ~ #[fg=blue] #[fg=default]#(~/.config/tmux/cpu_usage.sh) ~ #[fg=blue]#(date +'%a %d %b') #[fg=white]#(date +%H:%M) Che / #(~/.config/tmux/boston_time.sh) "
set -g status-left-length 40
set -g status-right-length 150
set -g status-justify left

# Reload TMUX configuration
bind r source-file ~/.dotfiles/.config/tmux/tmux.conf\; display-message " Reloaded!"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.dotfiles/.config/tmux/plugins/tpm/tpm'
