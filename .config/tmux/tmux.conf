unbind r
bind r source-file ~/.dotfiles/.config/tmux/tmux.conf

set -g prefix C-s
set -g mouse on
set -g status-position top

# act like vim
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
set -g @plugin 'alexanderjeurissen/tmux-world-clock'

# Theme settings
set -g @dracula-plugins "time cpu-usage ram-usage left-icon"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-cpu-usage-colors "dark_gray red"
set -g @dracula-ram-usage-colors "dark_gray light_purple"
set -g @dracula-time-colors "gray white"

# World clock settings
set -g @world-clock-time-format "%H:%M"
set -g @world_clock_tz 'America/Boston'
set -g status-left "#{world_clock_status}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.dotfiles/.config/tmux/plugins/tpm/tpm'
