unbind r
bind r source-file ~/.dotfiles/.config/tmux/tmux.conf

set -g prefix C-s
set -g mouse on
set -g status-position top

# Start with window number 1
set -g base-index 1

# Renumber windows on window close
set -g renumber-windows on

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Act like vim
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# Theme settings
set -g @dracula-plugins "cpu-usage battery time"
set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 
set -g @dracula-show-left-icon session
set -g @dracula-show-right-icon session
set -g @dracula-time-colors "dark_gray white"
set -g @dracula-cpu-usage-colors "dark_gray white"
set -g @dracula-battery-colors "dark_gray white"
set -g @dracula-cpu-usage-label " CPU"
set -g @dracula-battery-label "󱊦"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.dotfiles/.config/tmux/plugins/tpm/tpm'
