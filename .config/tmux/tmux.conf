unbind r
bind r source-file ~/.dotfiles/.config/tmux/tmux.conf

set -g prefix C-s
set -g mouse on
set -g status-position top

# act like vim
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# Theme settings
set -g @dracula-plugins "time weather cpu-usage ram-usage battery"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-border-contrast true
set -g @dracula-cpu-usage-colors "dark_gray cyan"
set -g @dracula-ram-usage-colors "dark_gray cyan"
set -g @dracula-weather-colors "dark_gray pink"
set -g @dracula-time-colors "gray white"
set -g @dracula-battery-colors "yellow dark_gray"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.dotfiles/.config/tmux/plugins/tpm/tpm'
