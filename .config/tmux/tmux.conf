# Control key (C-s)
unbind C-s
set -g prefix C-s
unbind C-b
set -g mouse on

# Start with window number 1
set -g base-index 1

# Renumber windows on window close
set -g renumber-windows on

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim movement
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload TMUX configuration
bind r source-file ~/.dotfiles/.config/tmux/tmux.conf\; display-message " Reloaded!"

# Server Options
set -g default-shell "/bin/zsh"
set -g default-terminal "xterm-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'
set escape-time 0
set -g focus-events on
set -gq allow-passthrough on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Status line
set -g status-interval 5
set -g status-position top
set -g status-style bg=default,fg=white
set -g window-status-format "#[fg=darkgrey] #I"
set -g window-status-current-format "#[fg=white] #I"
set -g status-left " #[fg=green]#S:"
set -g status-right "#[fg=green]#(~/.dotfiles/.config/tmux/scripts/battery_status.sh)#[fg=white] | #[fg=yellow]#(~/.dotfiles/.config/tmux/scripts/cpu_usage.sh)#[fg=white] ~ #(date +'%a %d %b'), #(date +'%H:%M'), Boston #(~/.dotfiles/.config/tmux/scripts/boston_time.sh) ~ #(~/.dotfiles/.config/tmux/scripts/weather.sh) "
set -g status-left-length 150 
set -g status-right-length 150
set -g status-justify left

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.dotfiles/.config/tmux/plugins/tpm/tpm'
