# Control key (C-s)
unbind C-s
set -g prefix C-s
unbind C-b
set -g mouse on

# Start with window number 1
set -g base-index 1

# Renumber windows on window close
set -g renumber-windows on

# Automatic window renaming based on current directory
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# # Vim movement
# set -g mode-keys vi
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R


# Reload TMUX configuration
bind r source-file ~/.dotfiles/.config/tmux/tmux.conf\; display-message " Reloaded!"

# Server Options
set -g default-shell "/bin/zsh"
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'
set escape-time 0
set -g focus-events on
set -gq allow-passthrough on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Status line
set -g status-interval 5
set -g status-position top
set -g status-style bg=black,fg=white
set -g window-status-separator ""
set -g window-status-format "#[fg=black]#[fg=brightblack,bg=black] #I:#W #[fg=black,bg=black]"
set -g window-status-current-format "#[fg=cyan]#[fg=black,bg=cyan,bold] #I:#W #[fg=cyan,bg=black]"
set -g status-left " #[fg=green]#S: "
set -g status-right "#(~/.dotfiles/.config/tmux/scripts/weather.sh)  #(date +'%a %d %b'), #(~/.dotfiles/.config/tmux/scripts/world_clock.sh)  #(~/.dotfiles/.config/tmux/scripts/system_metrics.sh) "
set -g status-left-length 150 
set -g status-right-length 150
set -g status-justify left

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.dotfiles/.config/tmux/plugins/tpm/tpm'
