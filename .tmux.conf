unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on
set -g status-position top

# act like vim
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

set -g @dracula-plugins "cpu-usage ram-usage weather time date"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-show-weather true
set -g @dracula-show-weather-location false
set -g @dracula-show-fahrenheit false
set -g @dracula-cpu-usage-colors "dark_gray green"
set -g @dracula-ram-usage-colors "dark_gray orange"
set -g @dracula-weather-colors "dark_gray white"
set -g @dracula-time-colors "gray white"
set -g @dracula-date-colors "gray white"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.dotfiles/.tmux/plugins/tpm/tpm'
